plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.courses_app"
    //compileSdk = flutter.compileSdkVersion //ORIGINAL AND WORKS FINE //But Results in XML Warning
    compileSdkVersion 34 //Works //But Results in source and target value 8 is obsolete and will be removed in a future release Warning
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8 //Results in source and target value 8 is obsolete and will be removed in a future release Warning
        targetCompatibility = JavaVersion.VERSION_1_8 //Results in target and target value 8 is obsolete and will be removed in a future release Warning
        //sourceCompatibility JavaVersion.VERSION_11
        //targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.courses_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.

        //minSdk = flutter.minSdkVersion
        //targetSdk = flutter.targetSdkVersion

        // minSdk = 26 //flutter.minSdkVersion //here //Working //But Results in XML Warning
        // targetSdk = 34 //flutter.targetSdkVersion //here //Working //But Results in XML Warning

        
        minSdkVersion 26     //Works //But Results in source and target value 8 is obsolete and will be removed in a future release Warning
        targetSdkVersion 34  //Works //But Results in source and target value 8 is obsolete and will be removed in a future release Warning

        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
